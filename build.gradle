buildscript {
repositories {

mavenCentral()

}

dependencies {

classpath 'com.android.tools.build:gradle:0.6.+'

}

}

apply plugin: 'android'

dependencies {

compile fileTree(dir: 'libs', include: '*.jar')

compile 'com.android.support:appcompat-v7:+'
compile 'com.google.android.gms:play-services:4.0.30'

}